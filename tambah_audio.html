<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contoh Menambahkan Audio di HTML</title>
    </head>
    <body> 
        <!--Atribut control (untuk mengaktifkan tombol kontrol seperti tombol play, pause, stop, scroll, dan volume))-->
        <h1>Atribut control</h1>
        <h3>Surat Al-Fatihah</h3>
        <audio controls>
            <source src="audio/al-fatihah.mp3" type="audio/mpeg">
        </audio>
        <!--Atribut loop, autoplay dan memutar dibackground sudah tidak disupport dibrowser
            karena ada pembaharuan kebijakan dalam memutar audio
        -->
    </body>  
</html>
